<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <title>Java Script On Submit Event </title>

</head>

<body>
  <form action="#">
    <div><label for="name">
        Name :
        <input type="text" id="name" name="name" required autofocus>
      </label>
    </div>
    <div><label for="email">
        Email :
        <input type="text" id="email" name="email" required size="30">
      </label>
    </div>
    <div><label for="password">
        Password :
        <input type="password" id="password" name="password" required minlength="4" maxlength="8">
      </label>
    </div>
    <div><input type="submit" value="SignUp"></div>

  </form>
  <script src="onSubmit_Event.js"></script>

</body>

</html>
